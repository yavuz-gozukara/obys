{% extends "base.html" %}

{% block title %}Ders Ekle - Ders Yoklama Sistemi{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm p-4">
                <h2 class="text-center mb-4">
                    {% if course %}Dersi Düzenle{% else %}Yeni Ders Ekle{% endif %}
                </h2>

                <form method="POST" action="{{ url_for('academic.add_course') }}">
                    <div class="mb-3">
                        <label for="DersAdi" class="form-label">Ders Adı</label>
                        <input type="text" class="form-control" id="DersAdi" name="DersAdi" value="{{ request.form.DersAdi or '' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="DersKodu" class="form-label">Ders Kodu</label>
                        <input type="text" class="form-control" id="DersKodu" name="DersKodu" value="{{ request.form.DersKodu or '' }}" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="ders_yili" class="form-label">Ders Yılı</label>
                            <select class="form-select" id="ders_yili" name="ders_yili" required>
                                <option value="">Yıl Seçiniz</option>
                                {% for year in range(current_year - 5, current_year + 2) %}
                                    <option value="{{ year }}-{{ year + 1 }}">{{ year }}-{{ year + 1 }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="ders_donemi" class="form-label">Ders Dönemi</label>
                            <select class="form-select" id="ders_donemi" name="ders_donemi" required>
                                <option value="">Dönem Seçiniz</option>
                                <option value="Güz">Güz</option>
                                <option value="Bahar">Bahar</option>
                                <option value="Yaz Okulu">Yaz Okulu</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="kredi" class="form-label">Kredi (isteğe bağlı)</label>
                        <input type="number" class="form-control" id="kredi" name="kredi" min="0">
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="devam_zorunlulugu" name="devam_zorunlulugu" value="on" checked>
    <label class="form-check-label" for="devam_zorunlulugu">
        Devam Zorunluluğu Var Mı?
    </label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Ders Ekle</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
